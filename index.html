<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>green-api</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="form-group" id="first-form">
          <div class="form-title">Instance Authorization</div>
          <input id="idInstanceInput" type="text" placeholder="idInstance" />
          <input
            id="apiTokenInput"
            type="text"
            placeholder="ApiTokenInstance"
          />

          <div class="button-group">
            <button id="getSettingsBtn">getSettings</button>
            <button id="getStateBtn">getStateInstance</button>
          </div>
        </div>

        <div class="form-group">
          <div class="form-title">Send Message</div>
          <input id="msgChatIdInput" type="text" placeholder="Phone number" />
          <input id="messageInput" type="text" placeholder="Message" />
          <div class="button-group">
            <button id="sendMsgBtn">sendMessage</button>
          </div>
        </div>

        <div class="form-group">
          <div class="form-title">Send File by URL</div>
          <input id="fileChatIdInput" type="text" placeholder="Phone number" />
          <input id="fileUrlInput" type="text" placeholder="File URL" />
          <div class="button-group">
            <button id="sendFileBtn">sendFileByUrl</button>
          </div>
        </div>
      </div>

      <div class="right-container">
        <div class="response-header">
          <span>Response</span>
          <button class="copy-btn" id="copyBtn">Copy</button>
        </div>
        <div class="response-container">
          <pre id="output"></pre>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
